<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/jPages.css">

	<title>iTunes Library Search</title>
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-6">
			  <h1>Search iTunes</h1>
			  <div class="form-group">
			      <label for="searchTerm">Enter your search criteria:</label>
			      <input type="text" class="form-control" id="searchTerm" placeholder="Enter an artist's name or a song title">
	  		  </div>
			<input type="button" class="btn btn-primary" value="Search" onclick="runSearch()" />
			</div>
		</div>
		
		<div class="row"><div class="col-sm-12"><hr></div></div>

		<div class="row" id="results"> </div>

		<!-- pagination links-->
		<div class="holder" align="center"></div>

	 </div>


</body>


</html>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- jPages pagination -->
<script type="text/javascript" src="js/jPages.js"></script>
