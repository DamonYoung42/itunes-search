<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap_superhero.css">
	<link rel="stylesheet" type="text/css" href="css/itunes-search.css">
	<link rel="stylesheet" type="text/css" href="css/jPages.css">

	<title>iTunes Library Search</title>
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-3">
				<h1>Search iTunes</h1>


				<div class="form-group">
				      <label for="searchTerm">Enter your search criteria:</label>
				      <input type="text" class="form-control" id="searchTerm" placeholder="Enter artist's name or song title">
				</div>

				<input type="button" class="btn btn-primary" value="Search" onclick="runSearch()" />
			</div>
		</div>
		<div class="row"><div class="col-sm-12"><hr></div></div>

		<div class="row" id="results"></div>

		<div class="holder" align="center"></div>

	</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/itunes-search.js"></script>
		<script type="text/javascript" src="js/jPages.js"></script>
</body>


</html>
